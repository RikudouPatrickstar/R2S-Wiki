<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>R2S Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="R2S Wiki" content="R2S Guidebook of Beginners">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 支持夜间模式的主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme"/>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'NanoPi-R2S 操作手册',
      repo: 'https://github.com/nicholas-opensource/R2S-Wiki',

      // 切换页面后自动跳转到页面顶部
      auto2top: true,

      // 搜索
      search: {
        paths: ['/'],
        placeholder: '搜索',
        noData: '没有找到结果',
        hideOtherSidebarContent: true,
        depth: 6
      },

      // 复制代码
      copyCode: {
        buttonText: '复制到剪贴板',
        errorText: '复制失败',
        successText: '复制成功'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 复制代码 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- Bash 语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <!-- 支持夜间模式的主题 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
</body>
</html>
